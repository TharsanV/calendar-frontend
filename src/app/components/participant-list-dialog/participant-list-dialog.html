<h3 mat-dialog-title>Participants Available</h3>
<mat-dialog-content class="mat-typography">
  <h3>{{ dateRange }}</h3>
  <mat-list>
    <mat-list-item id="participant-list" *ngFor="let participant of participants">
      <p class="participant-list-item">{{participant.name}}<p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
